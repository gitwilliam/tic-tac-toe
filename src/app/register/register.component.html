<form>
  <div class="form-group">
    <label for="inputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" [(ngModel)]="email" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="inputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="inputPassword1" [(ngModel)]="password" placeholder="Password">
    <input type="password" name="password" class="form-control" id="inputPassword2" [(ngModel)]="verifyPassword" placeholder="Verify Password">
  </div>
  <button type="register" class="btn btn-primary" (click)="registerWithEmail()">Register</button>
  <a class="login-link" href="/login">Login</a>
</form>
